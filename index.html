<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jibfamily frontend </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
    integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- custom css -->
    <link rel="stylesheet" href="./styke.css">
</head>
<body>
    <duv class="card">
        <div class="right">
            <div class="left">
                <img src="./img/—Pngtree—ladies in suits tidy up_5831278.png" alt="suits">
            </div>
            <div class="product-info">
                <div class="product-name">
                    <h1>jibfamily </h1>
                    <i class="fa fa-search"></i>
                    <i class="fa fa-user"></i>
                    <i class="fa fa-shopping-cart"></i>
                </div>
                <div class="details">
                    <h3>jibfamily shop</h3>
                    <h2>Men Black suits</h2>
                    <h4 ><span class="fa fa-dollar"></span>1000</h4>
                    <h4 class="das"><span class="fa fa-dollar"></span>1000</h4>
                </div>
                <ul>
                    <li>SIZE</li>
                    <li class="bg">1</li>
                    <li class="bg">2</li>
                    <li class="bg">3</li>
                    <li class="bg">4</li>
                    <li class="bg">5</li>
                </ul>
                <ul>
                    <li>COLOR</li>
                    <LI class="yellow"></LI>
                    <LI class="black"></LI>
                    <LI class="blue"></LI>
                </ul>
                <span class="foot"><i class="fa fa-shopping-bag"></i>Buy Now</span>
                <span class="foot"><i class="fa fa-shopping-cart"></i>Add To Cart</span>
            </div>
        </div>
    </duv>
</body>
</html>
